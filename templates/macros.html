{% macro navigation_link(label, href) %}
<div {% if current_path==href %} class="selected" {% endif %}
    style="width: 100%; flex-direction: row; display: flex; justify-content: center;">
    <div style="padding-top: 8px; padding-bottom: 8px; padding-left: 8px;">></div><a href="{{ href }}"
        class="navigation-link"
        style="font-size: larger; flex-grow: 1; display: flex; padding-bottom: 8px; padding-top: 8px; padding-left: 8px;">
        {{ label }}
    </a>
</div>
{% endmacro navigation_link %}
