{% import "macros.html" as macros %}

<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="utf-8">
    <title>Maldus512</title>
    <link rel="stylesheet" href="/theme.css">
</head>

<body>
    <div style="min-height:100vh; position: relative;">
        <!-- Content -->
        <div>
            {% block content %} {% endblock %}
        </div>

        <!-- Navbar -->
        <button type="button" id="open-sidebar-btn"
            style="position:fixed; left: 16px; top: 16px; border-width: 0px; width:64px; height:64px;">
            <img src="/icons/folder-solid.svg" style="max-height: 48px; max-width: 48px;" class="icon" />
        </button>

        <div style="width: 0px; flex-basis: 0px; display: flex; position:fixed; top: 0px; left: 0px; height: 100vh; overflow:hidden; white-space: nowrap; padding-left: 8px; padding-right: 0px;"
            class="secondary-color" id="side-navbar">
            <div
                style="overflow: hidden; flex-grow: 1; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; padding: 96px 8px 0px 32px;">
                {{ macros::navigation_link(label="Articles", href="/articles/") }}
                {{ macros::navigation_link(label="Projects", href="/projects/") }}
                {{ macros::navigation_link(label="About", href="/about/") }}
            </div>

            <div style="width: 4px; height: 100%; margin-right: 2px; position: absolute; right: 0px; top: 0px;"
                class="primary-color"></div>

            <div style="position: absolute; left: 8px; bottom: 2px" class="text-color-faded">Powered by <a
                    href="https://www.getzola.org/">Zola</a></div>
            <button type="button" id="close-sidebar-btn"
                style="position:absolute; left: 16px; top: 16px; border-width: 0px; width:64px; height:64px;">
                <img src="/icons/folder-open-solid.svg" style="max-height: 48px; max-width: 48px;" class="icon" />
            </button>
        </div>
    </div>

    <script src="/js/base.js"></script>
</body>

</html>
