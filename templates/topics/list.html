{% extends "base.html" %}

{% block content %}

<div style="width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: center;">
    <div style="flex-grow: 1; max-width: {{ reading_width }}; padding: 0px 48px 0px 48px;">
        <h1># Topics</h1>

        <div style="margin-top: 32px; padding-top: 16px; display: flex; flex-direction: row; row-gap: 16px; column-gap: 32px; flex-wrap: wrap; justify-content: space-around;">
        {% for topic in terms %}
            <a class="topic topic-link" style="padding: 8px; font-size: larger;" href="{{ topic.permalink }}">
                {{ topic.name }} [{{ topic.page_count }}]
            </a>
        {% endfor %}
        </div>

    </div>
</div>

{% endblock content %}
