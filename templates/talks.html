{% extends "base.html" %}

{% block content %}

<div style="width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: center;">
    <div style="flex-grow: 1; max-width: {{ reading_width }}; padding: 0px 16px 0px 16px;">
        <h1 style="margin-top: 0px;"># Talks</h1>
        {% for page in section.pages %}
        <div style="position: relative;" class="article-card dark-border">
            <a class="article-link dark-hover" style="display: flex; flex-direction: column; min-height: 120px; padding: 16px;"
                href="https://youtube.com/watch?v={{ page.extra.code | safe }}" target="_blank">
                <h2 style="margin-top: 0px; text-align: left;">{{ page.title }}</h2>
                <div style="margin-top: 0px; margin-bottom: 16px; text-align: left;">{{ page.description }}</div>
                <div style="display: flex; flex-wrap: wrap-reverse; flex-direction: row; justify-content: center; align-items: start;">
                <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                    <img style="flex-grow:1; width:100%;" src="https://img.youtube.com/vi/{{ page.extra.code | safe }}/hqdefault.jpg"/>
                </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
