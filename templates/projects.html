{% extends "base.html" %}

{% block content %}

<div style="width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: center;">
    <div style="flex-grow: 1; max-width: {{ reading_width }}; padding: 0px 16px 0px 16px;">
        <h1 style="margin-top: 0px;"># Projects</h1>
        {% for page in section.pages %}
        <div style="position: relative;" class="article-card dark-border">
            <a class="article-link dark-hover" style="display: flex; flex-direction: column; min-height: 120px; padding: 16px;"
                href="https://github.com/Maldus512/{{ page.extra.name | safe }}" target="_blank">
                <h2 style="margin-top: 0px; text-align: left;">{{ page.title }}</h2>
                <div style="margin-top: 0px; margin-bottom: 16px; text-align: left;">{{ page.description }}</div>
                <div style="display: flex; flex-wrap: wrap-reverse; flex-direction: row; justify-content: start; align-items: start;">
                    {% if page.extra.github %}
                    <img src="/icons/icon-dark-github.svg" style="max-height: 40px;" />
                    <div style="margin-left: 16px; display: flex; flex-direction: column;">
                        <div style="display: flex; flex-direction: row; align-items: center;">
                            <img src="/icons/icon-dark-github-repo.svg" style="max-height: 16px; margin-right: 8px;" />
                            <div style="text-decoration: underline;">github.com/Maldus512/{{ page.extra.name }}</div>
                        </div>
                        <div class="github-repo-details" style="padding: 8px;" custom="Maldus512/{{ page.extra.name }}">
                        </div>
                    </div>
                    {% endif %}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
