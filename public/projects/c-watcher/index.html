    <style>
        a {

        }

        .light-bg {

        .light-fg {

            color: #223d90;
        }

        .light-secondary-bg {
            background-color: #e4dcd4;
        }

        .light-border {
            border-color: #e7d2be;
        }

        .light-highlight, .light-hover:hover, .light-hover:active, .light-button:hover {
            background-color: #e7d2be;
        }

        .inherit-bg {
            background-color: inherit;
        }


        @media screen and (max-width: 1400px ) {
            #article-index {
                margin-left: 0%;
                max-width: 300px;
            }
        }

        @media screen and (min-width: 1400px ) {
            #article-index {
                margin-left: 32px;
                max-width: 300px;
            }
        }

        @media screen and (max-width: 1280px ) {
            #article-index {
                display: none;
            }
        }

        @media screen and (min-width: 1280px ) {
            #article-index {
                display: initial;
            }
        }

        @media screen and (max-width: 800px ) {
            .navbar-link {
                flex-grow: 1;
            }
        }

        @media screen and (min-width: 800px ) {
            #article-page {
                margin-top: -40px;
            }
        }

        /* Article style */
        blockquote {
            text-align: right;
            font-style: italic;
            border-style: solid;
            border-width: 1px 4px 1px 1px;
            margin-right: 16px;
            margin-top: 24px;
            margin-bottom: 24px;
            padding: 4px 16px;
        }

        blockquote p {
            margin-top:2px;
            margin-bottom:2px;
        }

        pre {
            padding: 16px;
            margin: 32px 16px 32px 0px;
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
            font-size: 110%;
        }

        .article img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 32px;
        }

        .article code {
            background-color:#2b303b;
            color:#c0c5ce;
            padding:2px 4px;
            font-size: 110%;
        }

        .article h2 {
            margin-top: 48px;
            margin-bottom: 16px;
        }

        .article h3 {
            margin-top: 32px;
            margin-bottom: 8px;
        }
    </style>
</head>
